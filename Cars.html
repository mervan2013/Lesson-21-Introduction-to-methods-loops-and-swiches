 <html>
    <body>
        <h2>Java For Loop</h2>
        <p id="d"></p>
        <script>
          var Car=["Chevy", "Dodge", "Ford", "Caddilac", "Buick", "Toyta", "Hyindui"];
          var text="";
          var i;
          for (i=0; i <Car.length;i++){
            text +=Car[i] + "<br>"
          }
          document.getElementById("d").innerHTML = text;
        </script>
    </body>
</html>

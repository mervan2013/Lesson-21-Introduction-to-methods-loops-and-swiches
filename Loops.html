<html>
    <body>
        <h2>Java For Loop</h2>
        <p id="d"></p>
        <script>
          var fruits=["Mango", "Apple", "Bananas", "Watermelon", "Grapes", "Rambuhtan", "Melon"];
          var text="";
          var i;
          for (i=0; i <fruits.length;i++){
            text +=fruits[i] + "<br>"
          }
          document.getElementById("d").innerHTML = text;
        </script>
    </body>
</html>
